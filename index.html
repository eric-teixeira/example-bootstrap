<!doctype html>
<html lang="pt-br">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Example - Bootstrap Basic</title>
</head>

<body class="container-fluid">
    <h1>Bootstrap Basic Example</h1>
    <div class="row">
        <div id="box-exemplo-1" class="col-lg-12 col-md-12 col-sm-12 col-xs-12 p-5 text-center">
            <strong>TESTE</strong>
        </div>
    </div>
    <hr />
    <div class="row">
        <div id="box-exemplo-2" class="col-lg-9 col-md-6 col-sm-12 col-xs-12 p-5 text-center">
            <strong>A</strong>
        </div>
        <div id="box-exemplo-3" class="col-lg-3 col-md-6 col-sm-12 col-xs-12 p-5 text-center">
            <strong>B</strong>
        </div>
    </div>
    <hr />
    <div class="row">
        <div id="box-exemplo-4" class="col-lg-4 col-md-12 col-sm-6 col-xs-12 p-5 text-center">
            <strong>123</strong>
        </div>
        <div id="box-exemplo-5" class="col-lg-4 col-md-12 col-sm-6 col-xs-12 p-5 text-center">
            <strong>456</strong>
        </div>
        <div id="box-exemplo-6" class="col-lg-4 col-md-12 col-sm-12 col-xs-12 p-5 text-center">
            <strong>789</strong>
        </div>
    </div>
    <hr />
    <div>
        <table class="table">
            <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">First</th>
                    <th scope="col">Last</th>
                    <th scope="col">Handle</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <th scope="row">1</th>
                    <td>Mark</td>
                    <td>Otto</td>
                    <td>@mdo</td>
                </tr>
                <tr>
                    <th scope="row">2</th>
                    <td>Jacob</td>
                    <td>Thornton</td>
                    <td>@fat</td>
                </tr>
                <tr>
                    <th scope="row">3</th>
                    <td colspan="2">Larry the Bird</td>
                    <td>@twitter</td>
                </tr>
            </tbody>
        </table>

        <div id="card-example" class="card d-block d-sm-none">
            <div class="card-body">
                <p>#</p>
                <p>Mark</p>
                <p>Otto</p>
                <p>@mdo</p>
            </div>
        </div>
        <br/>
    </div>
</body>

</html>
